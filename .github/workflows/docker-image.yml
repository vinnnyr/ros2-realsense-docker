name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker buildx build . --platform linux/amd64,linux/arm64 --file Dockerfile --tag vinnnyr/ros2-realsense-docker:$(date +%s) --push
